apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubectl
rules:
  - apiGroups:
      - ""
    resources:
      - endpoints
      - pods
      - services
    verbs:
      - get
      - watch
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubectl
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubectl
subjects:
  - kind: ServiceAccount
    name: kubectl
    namespace: default
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubectl
---
apiVersion: v1
kind: Pod
metadata:
  name: kubectl
spec:
  containers:
    - command:
        - sleep
        - inf
      image: bitnami/kubectl:1.19.8
      name: kubectl
  serviceAccountName: kubectl
